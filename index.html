<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>SpotifyWeb</title>
</head>

<body>
    <main>
        <div class="flex-container">
            <div class="wrapper">
                <!-- left bar -->
                <div class="sidebar">
                    <div class="logo-mobile">
                        <img src="img/logo-small.svg" alt="spotify-xs">
                    </div>
                    <div class="logo-container">
                        <img src="img/logo.svg" alt="SpotifyWeb">
                    </div>
                    <div class="side-menu">
                        <!-- mobile properties -->
                        <div class="hide"> 
                            <h3><i class="fa fa-home" aria-hidden="true"></i></h3>
                            <h3><i class="fa fa-search" aria-hidden="true"></i></h3>
                            <h3><i class="fa fa-hand-lizard-o" aria-hidden="true"></i></h3>
                        </div>
                        <h2><i class="fa fa-home" aria-hidden="true"></i> Home</h2>
                        <h2><i class="fa fa-search" aria-hidden="true"></i> Cerca</h2>
                        <h2><i class="fa fa-hand-lizard-o" aria-hidden="true"></i> La tua libreria</h2>
                    </div>
                    <div class="side-playlist">
                        <div class="side-playlist-text">
                            <h3>PLAYLIST</h3>
                            <a href="#"><i class="fa fa-plus-square" aria-hidden="true"></i></a><span>Crea Playlist</span>
                            <p>Nome Playlist</p>
                            <p>Nome Playlist</p>
                            <p>Nome Playlist</p>
                            <p>Nome Playlist</p>
                            <p>Nome Playlist</p>
                            <p>Nome Playlist</p>
                        </div>

                    </div>
                    <div class="utente">
                        <div class="mobile-download">
                            <a href="#"><i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i>
                        </div>

                        <div class="utente-text">
                            <a href="#"><i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i> Installa app</a>
                        </div>
                        <div class="hr">
                            <hr>
                        </div>

                        <div class="mobile-users">
                            <a href="#"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
                        </div>
                        <div class="utente-text main-user">
                            <a href="#"><i class="fa fa-user-circle" aria-hidden="true"></i> Andrea Valeri</a>
                        </div>
                    </div>


                </div>
                <div class="content">


                </div>
            </div>
            <!-- player bar -->
            <div class="gray-box">
                <div class="section">
                    <div class="song-player">
                        <img src="img/sinister.jpeg" alt="sinister album" class="image-player">
                        <div class="inline-block text-song">
                            <h3>Sinister</h3>
                            <p>Brano nome</p>
                        </div>
                        <div class="inline-block text-song">
                            <a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-folder-o" aria-hidden="true"></i></a>
                        </div>
                            
                    </div>
                </div>

                <div class="section-center">
                    <div class="song-starter">
                        <a href="#"><i class="fa fa-random" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-step-backward" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-play-circle-o" aria-hidden="true" id="big-play"></i></a>
                        <a href="#"><i class="fa fa-step-forward" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-repeat" aria-hidden="true"></i></a>
                    </div>
                    <div class="song-bar">
                        <p class="inline-block">0.25</p>
                        <div class="play-bar">
                            <div class="play-bar-progress"><div class="ball"></div></div>
                        </div>
                        <p class="inline-block">4.35</p>
                        
                    </div>
                </div>
                        
                            

                <div class="section">
                    <div class="volume-section">
                        <a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-desktop" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-volume-up" aria-hidden="true"></i></a>

                        <div class="volume-bar">
                            <div class="volume-bar-progress"></div>
                        </div>
                    </div>
                </div>


            

            </div>
        </div>


        
    </main>
</body>

</html>
